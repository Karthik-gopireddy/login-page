<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form onsubmit="return checkLogin()">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="btn-container">
                <button class="btn" type="button" onclick="showRegistrationForm()">Register</button>
                <button class="btn" type="button" onclick="showForgotPasswordForm()">Forgot Password</button>
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="form-container" id="registration-form" style="display: none;">
        <h2>Registration</h2>
        <form onsubmit="return registerUser()">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <div class="btn-container">
                <button class="btn" type="button" onclick="showLoginForm()">Login</button>
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="form-container" id="forgot-password-form" style="display: none;">
        <h2>Forgot Password</h2>
        <form onsubmit="return resetPassword()">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" name="reset-email" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="btn-container">
                <button class="btn" type="button" onclick="showLoginForm()">Login</button>
                <button class="btn" type="submit">Reset Password</button>
            </div>
        </form>
    </div>

   
</body>
</html>
